{% extends "base2.html" %}

{% block title %}
Verify OTP
{% endblock title %}





{% block content %}

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary mt-4">
                <div class="card-header">
                  <h3 class="card-title">verify Accounts</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->




                <form method="post" action = "{% url 'varify_success' %}">
                    {% csrf_token %}
                  <div class="card-body">

                    {% if messages %}
                    {{message.tags}}  
                    <div class="alert alert-primary" role = 'alert'>
                      {% for message in messages %}
                      {{message}}
                      {% endfor %}
            
                    </div>
                    {% endif %}


                    {% for m in represntives %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">{{m.first_name}}'s OTP Code</label>
                      <input type="text" maxlength="6" minlength="6" id="email" name="{{m.id}}" required class="form-control" >
                    </div>
                    {% endfor %}

                   

                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                  </div>
                </form>





              </div>
           
  
            </div>
            
    
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->


{% endblock content %}
